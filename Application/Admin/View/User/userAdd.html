<!-- 继承 公共模板 开始 -->
<extend name="Public:blank" />
<!-- 继承 公共模板 结束 -->

<!-- ===================================================== -->

<!-- 顶部CSS文件 开始 -->
<block name="cssFile">
    <link rel="stylesheet" href="__PUBLIC__/Admin/css/bootstrap.min.css" />
    <link rel="stylesheet" href="__PUBLIC__/Admin/css/bootstrap-responsive.min.css" />
    <link rel="stylesheet" href="__PUBLIC__/Admin/css/matrix-style.css" />
    <link rel="stylesheet" href="__PUBLIC__/Admin/css/matrix-media.css" />
    <link href="__PUBLIC__/Admin/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <link rel="stylesheet" href="__PUBLIC__/Admin/css/jquery.gritter.css" />
    <link rel="stylesheet" href="__PUBLIC__/Admin/css/uniform.css" />
    <link rel="stylesheet" href="__PUBLIC__/Admin/css/select2.css" />
    <link rel="stylesheet" href="__PUBLIC__/Admin/css/bootstrap-wysihtml5.css" />
    <style>
        th.list-title {
            font-size:14px;
        }
        td.align-center {
            text-align:center;
        }
        a {
            color:#27A9E3;
        }
        a:hover {
            color:#f70;
            text-decoration:underline;
        }
    </style>
</block>
<!-- 顶部CSS文件 结束 -->

<!-- ===================================================== -->

<!-- 顶部JS文件 开始 -->
<block name="topJsFile">

</block>
<!-- 顶部JS文件 结束 -->

<!-- ===================================================== -->
<!-- 头部部分 开始 -->
<block name="publicHead">
    <div id="breadcrumb">
        <a href="" title="返回系统首页" class="tip-bottom">
            <i class="icon-home"></i>
            管理首页</a>
        <!--<a href="" class="current">邮件设置</a>-->
    </div>
    <h1 style="margin-top:10px;">会员<if condition="$user['id'] eq null ">
            添加
                <else />
           编辑
        </if>
    </h1>
</block>
<!-- 头部部分 结束 -->

<!-- ===================================================== -->

<!-- 公共Body部分 开始 -->
<block name="publicBody">
    <!-- 将主体包含在 .row-fluid 内部 -->
    <div class="container-fluid">
        <hr style="margin:0;">
        <div class="row-fluid">
            <div class="span12">
                <div class="widget-box">
                    <div class="widget-title">
                        <ul class="nav nav-tabs">
                            <li class="active"><a data-toggle="tab" href="#tab1">会员<if condition="$user['id'] eq null ">
                                添加
                                <else />
                                编辑
                            </if></a></li>
                        </ul>
                    </div>
                    <div class="widget-content tab-content">
                        <div id="tab1" class="tab-pane active">
                            <div class="widget-content nopadding">
                                <if condition="$user['id'] eq null ">
                                    <form action="__CONTROLLER__/userInsert" method="post" class="form-horizontal">
                                    <else />
                                        <form action="__CONTROLLER__/userUpdate" method="post" class="form-horizontal">
                                </if>

                                    <div class="control-group">
                                        <label class="control-label">会员名称 :</label>
                                        <div class="controls">
                                            <input type="text" class="span5 tip-right" name="username" value="<{$user['username']}>" />
                                            <input type="hidden" class="span5 tip-right" name="id" value="<{$user['id']}>"  />

                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label">密码 :</label>
                                        <div class="controls">
                                            <input type="password" class="span5 tip-right" name="password" value=""  />
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label">确认密码 :</label>
                                        <div class="controls">
                                            <input type="password" class="span5 tip-right" name="re_password" value=""  />
                                        </div>
                                    </div>

                                    <div class="form-actions">
                                        <button type="submit" style="margin-left:180px;" class="btn btn-primary"> 立即保存 </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</block>
<!-- 公共Body部分 结束 -->

<!-- ===================================================== -->

    <script src="__PUBLIC__/Admin/js/select2.min.js"></script>
    <script src="__PUBLIC__/Admin/js/jquery.dataTables.min.js"></script>
    <script src="__PUBLIC__/Admin/js/matrix.js"></script>
    <script src="__PUBLIC__/Admin/js/matrix.tables.js"></script>
    <script src="__PUBLIC__/Admin/js/matrix.interface.js"></script>
    <script src="__PUBLIC__/Admin/js/jquery.toggle.buttons.html"></script>
    <script src="__PUBLIC__/Admin/js/masked.js"></script>
    <script src="__PUBLIC__/Admin/js/matrix.form_common.js"></script>
    <script src="__PUBLIC__/Admin/js/wysihtml5-0.3.0.js"></script>
    <script src="__PUBLIC__/Admin/js/jquery.peity.min.js"></script>
